<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/carousel.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel-button left">
            
        </button>
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide active">
                    <img class="carousel-image" src="images/slide-1.JPG" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="images/slide-2.JPG" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="images/slide-3.JPG" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-button right">
        </button>
        <div class="carousel-nav">
            <div class="carousel-indicator active"></div>
            <div class="carousel-indicator"></div>
            <div class="carousel-indicator"></div>
        </div>
    </div>
    <script src="./js/carousel.js"></script>
</body>

</html>
