<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Syndicut</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="menu check">
            <a href="#" class="logo">Syndicut</a>
            <div class="menu-icon">
                <div class="menu-icon__line"></div>
                <div class="menu-icon__line"></div>
                <div class="menu-icon__line"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="intro__image">
                <div class="intro__header">It is a big deal</div>
            </div>
            <div class="intro__text" data-text="Dizengoff 204, Tel-Aviv"></div>
        </section>
        <section class="gallery">
            <div class="gallery__image">
                <img class="image" src="http://www.syndicut.co/images/home-manifest-1.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img class="image" src="http://www.syndicut.co/images/home-manifest-1.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img class="image" src="http://www.syndicut.co/images/home-manifest-1.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img class="image" src="http://www.syndicut.co/images/home-manifest-1.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img class="image" src="http://www.syndicut.co/images/home-manifest-1.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img class="image" src="http://www.syndicut.co/images/home-manifest-1.jpg" alt="">
            </div>

        </section>
        <section class="feed">
            <div>
                <div class="feed__header"></div>
                <div class="feed__subheader"></div>
            </div>
            <div class="feed__gallery"></div>
        </section>
        <div class="float">
            <div class="float__text">Because it's not just about haircut.</div>
            <div class="float__text">Your mood and feelings depend on the look.</div>
            <div class="float__text">So lay it on us, we are damn good in it</div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">Dizengoff 204, Tel-Aviv</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
